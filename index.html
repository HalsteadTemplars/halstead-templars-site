
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Halstead Templars RFC</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    a.fullscreen-link {
      text-decoration: none;
      color: inherit;
    }
    .landing {
      text-align: center;
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo img {
      width: 360px;
      height: auto;
    }
    .lower {
      background-color: #8B0000;
      padding: 60px 20px 40px;
      width: 100%;
    }
    .strapline {
      font-size: 3rem;
      font-weight: bold;
      margin: 0;
      color: white;
    }
    .cta {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 30px;
      color: white;
    }
  </style>
</head>
<body>
  <a class="fullscreen-link" href="home.html">
    <div class="landing" id="landing">
      <div class="logo">
        <img src="assets/logo.webp" alt="Halstead Templars RFC Crest" />
      </div>
      <div class="lower">
        <p class="strapline">PLAY HARD, DIG DEEP</p>
        <p class="cta">Click Here To Enter</p>
      </div>
    </div>
  </a>

  <script>
    const images = ['assets/Ivan.jpg', 'assets/Ed.jpg', 'assets/Jake.jpg', 'assets/Lukas.jpg', 'assets/Oli.png'];
    const chosen = images[Math.floor(Math.random() * images.length)];
    document.getElementById('landing').style.backgroundImage = `url('${chosen}')`;
  </script>
</body>
</html>
